<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas e Frequência</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Registro de Notas e Frequência</h2>
    

    <form id="formRegistro" class="mb-4">
        <div class="form-group">
            <label for="aluno_id">ID do Aluno</label>
            <input type="number" id="aluno_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nota">Nota</label>
            <input type="number" step="0.1" id="nota" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="frequencia">Frequência (%)</label>
            <input type="number" id="frequencia" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Registro</button>
    </form>

  
    <table class="table table-bordered" id="registrosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID do Aluno</th>
                <th>Nota</th>
                <th>Frequência (%)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script src="assets/js/registro_notas.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
