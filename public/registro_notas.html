<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas e Frequencia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Registro de Notas e Frequencia</h1>


        <form id="registroForm" class="my-4">
            <input type="hidden" id="registroId">
            <div class="form-group">
                <label for="alunoId">ID do Aluno</label>
                <input type="number" id="alunoId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="disciplina">Disciplina</label>
                <input type="text" id="disciplina" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nota">Nota</label>
                <input type="number" id="nota" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="frequencia">Frequencia (%)</label>
                <input type="number" id="frequencia" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>


        <div id="feedback" class="alert d-none" role="alert"></div>


        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID do Aluno</th>
                    <th>Disciplina</th>
                    <th>Nota</th>
                    <th>Frequencia</th>
                    <th>Data</th>
                    <th>Acoes</th>
                </tr>
            </thead>
            <tbody id="registrosTableBody"></tbody>
        </table>
    </div>

    <script src="registro_notas.js"></script>
</body>
</html>
