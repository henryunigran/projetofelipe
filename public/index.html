<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gerenciamento de Alunos</h1>

        <form id="alunoForm" class="my-4">
            <input type="hidden" id="alunoId">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="turma">Turma</label>
                <input type="text" id="turma" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Turma</th>
                    <th>Acoes</th>
                </tr>
            </thead>
            <tbody id="alunosTableBody"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
